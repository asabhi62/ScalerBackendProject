<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e0f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .welcome-container {
            background: #fff;
            padding: 2em 3em;
            border-radius: 12px;
            box-shadow: 0 0 12px #aaa;
            text-align: center;
        }
        h1 {
            color: #4caf50;
            margin-bottom: 0.5em;
        }
        .username {
            color: #1976d2;
            font-size: 1.5em;
            font-weight: bold;
        }
        .info {
            margin-top: 1em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome, <span class="username" id="username">User</span>!</h1>
        <div class="info">You have successfully logged in.</div>
    </div>
    <script>
        // Fetch user details from the server and display the username
        fetch('/auth/getUserDetails', {
            method: 'GET',
            credentials: 'include'
        })
        .then(response => {
            if (!response.ok) throw new Error('Unauthorized');
            return response.text();
        })
        .then(text => {
            console.log('User details response:', text); // Debug log
            let username = '';
            let data = null;
            try {
                data = JSON.parse(text);
            } catch (e) {
                // Not valid JSON, try regex
            }
            if (data && (data.user || data.email)) {
                username = data.user || data.email;
            } else {
                // Try to extract with regex
                let match = text.match(/"user"\s*:\s*"([^"]+)"/);
                if (match) username = match[1];
                else {
                    match = text.match(/"email"\s*:\s*"([^"]+)"/);
                    if (match) username = match[1];
                }
            }
            if (!username || username === 'null') {
                username = 'User';
            }
            document.getElementById('username').textContent = username;
        })
        .catch(() => {
            document.getElementById('username').textContent = 'User';
            document.querySelector('.info').textContent = 'Could not fetch user details.';
        });
    </script>
</body>
</html>
